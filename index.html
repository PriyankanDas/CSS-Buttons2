<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="buttons.css">
    <title>CSS Buttons 2</title>
</head>
<body>
    <div class="container">
        <button class="btn" title="class='btn'">Default</button>
        <button class="btn btn-success" title="class='btn btn-success'">Success</button>
        <button class="btn btn-warning" title="class='btn btn-warning'">Warning</button>
        <button class="btn btn-danger" title="class='btn btn-danger'">Danger</button>
        <button class="btn btn-disabled" title="class='btn btn-disabled'">Disabled</button>
        <div class="outline-buttons">
            <button class="btn btn-default outline" title="class='btn btn-default outline'">Default Outline</button>
            <button class="btn btn-success outline" title="class='btn btn-success outline'">Success Outline</button>
            <button class="btn btn-warning outline" title="class='btn btn-warning outline'">Warning Outline</button>
            <button class="btn btn-danger outline" title="class='btn btn-danger outline'">Danger Outline</button>
            <button class="btn btn-disabled outline" title="class='btn btn-disabled outline'">Disabled Outline</button>
        </div>
        <div class="divider"></div>
        <button class="btn btn-success" id="try-it-btn">Try It &lt;&nbsp;/&nbsp;&gt;</button>
    </div>
    <div class="tooltip">Copied</div>
</body>
</html>
